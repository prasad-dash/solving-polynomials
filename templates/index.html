<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="ui raised very padded text container segment">
        <div class="ui header">
            Review Classification 
        </div>
        <form class="ui form" action="/predict" method="POST">
            <div class="field">
              <label>Enter the Review</label>
              <input type="text" name="reviewText" placeholder="review..">
            </div>
            
            <button class="ui button" type="submit">Submit</button>
          </form>
          <h2 class="ui icon header">
            {% if prediction==1 %}
            <i class="smile outline icon"></i>
            <div class="content">
                Result:
              <div class="sub header">This is Positive Review</div>
            </div>
            {% elif prediction==0 %}
            <i class="meh outline icon"></i>
            <div class="content">
                Result:
              <div class="sub header">This is Neutral Review</div>
            </div>
            {% elif prediction==-1 %}
            <i class="frown outline icon"></i>
            <div class="content">
                Result:
              <div class="sub header">This is Negative Review</div>
            </div>
            {%else%}
                <div>
                    Waiting For Input
                </div>
            {%endif%}
          </h2>
      </div>
      
</body>
</html>
